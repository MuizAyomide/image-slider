    <link rel="stylesheet" href="styles.css" />
    <title>image slider</title>
  </head>
  <body>

          <span><img src="images/image_5.jpg" alt="" /></span>
          <span><img src="images/image_6.jpg" alt="" /></span>

          <span><img src="images/image_14.jpg" alt="" /></span>
          <span><img src="images/image_16.jpg" alt="" /></span>

          <span><img src="images/image_8.jpg" alt="" /></span>
          <span><img src="images/image_9.jpg" alt="" /></span>
        </div>
        <div>
          <span><img src="images/image_10.jpg" alt="" /></span>

    <script src="script.js"></script>

</html>
